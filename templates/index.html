<!DOCTYPE html>
<html>
<head>
    <title>Great Circle Map Projections</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Great Circle Map Projections</h1>
    
    <form action="/" method="POST">
        <div class="location">
            <label for="location1Name">Location 1 Name:</label>
            <input type="text" name="location1Name" value="{{ location1[0] }}">
            <label for="location1Lat">Latitude:</label>
            <input type="text" name="location1Lat" value="{{ location1[1] }}">
            <label for="location1Lon">Longitude:</label>
            <input type="text" name="location1Lon" value="{{ location1[2] }}">
        </div>
        
        <div class="location">
            <label for="location2Name">Location 2 Name:</label>
            <input type="text" name="location2Name" value="{{ location2[0] }}">
            <label for="location2Lat">Latitude:</label>
            <input type="text" name="location2Lat" value="{{ location2[1] }}">
            <label for="location2Lon">Longitude:</label>
            <input type="text" name="location2Lon" value="{{ location2[2] }}">
        </div>
        
        <div class="location" {% if plot_second_pair %}style="display:block;"{% endif %}>
            <label for="location3Name">Location 3 Name:</label>
            <input type="text" name="location3Name" value="{{ location3[0] }}">
            <label for="location3Lat">Latitude:</label>
            <input type="text" name="location3Lat" value="{{ location3[1] }}">
            <label for="location3Lon">Longitude:</label>
            <input type="text" name="location3Lon" value="{{ location3[2] }}">
        </div>
        
        <div class="location" {% if plot_second_pair %}style="display:block;"{% endif %}>
            <label for="location4Name">Location 4 Name:</label>
            <input type="text" name="location4Name" value="{{ location4[0] }}">
            <label for="location4Lat">Latitude:</label>
            <input type="text" name="location4Lat" value="{{ location4[1] }}">
            <label for="location4Lon">Longitude:</label>
            <input type="text" name="location4Lon" value="{{ location4[2] }}">
        </div>
        
        <div>
            <input type="checkbox" name="plotSecondPair" {% if plot_second_pair %}checked{% endif %}>
            <label for="plotSecondPair">Include Second Pair of Locations</label>
        </div>
        
        <div>
            <input type="submit" value="Generate Maps">
        </div>
    </form>
    
    {% if filename_plate_carree %}
    <h2>Plate Carree Projection</h2>
    <img src="{{ url_for('serve_map1', filename=filename_plate_carree) }}" alt="Plate Carree Projection">
    {% endif %}
    
    {% if filename_azimuthal_equidistant %}
    <h2>Azimuthal Equidistant Projection</h2>
    <img src="{{ url_for('serve_map2', filename=filename_azimuthal_equidistant) }}" alt="Azimuthal Equidistant Projection">
    {% endif %}
</body>
</html>
