<!DOCTYPE html>
<html>
    <head>
        <title>Great Circle Map Projections</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <h1>Great Circle Map Projections</h1>
        <form method="POST">
            <fieldset>
                <legend>Locations</legend>
                <table>
                    <tr>
                        <th>Location 1</th>
                        <th>Location 2</th>
                    </tr>
                    <tr>
                        <td><input type="text" name="location1Name" placeholder="Name" value="{{ location1[0] }}"></td>
                        <td><input type="text" name="location2Name" placeholder="Name" value="{{ location2[0] }}"></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="location1Lat" placeholder="Latitude" value="{{ location1[1] }}"></td>
                        <td><input type="text" name="location2Lat" placeholder="Latitude" value="{{ location2[1] }}"></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="location1Lon" placeholder="Longitude" value="{{ location1[2] }}"></td>
                        <td><input type="text" name="location2Lon" placeholder="Longitude" value="{{ location2[2] }}"></td>
                    </tr>
                </table>
                <input type="checkbox" id="plotSecondPair" name="plotSecondPair" {{ 'checked' if plot_second_pair else '' }}>
                <label for="plotSecondPair">Plot a second pair of locations</label>
                <table>
                    <tr>
                        <th>Location 3</th>
                        <th>Location 4</th>
                    </tr>
                    <tr>
                        <td><input type="text" name="location3Name" placeholder="Name" value="{{ location3[0] }}"></td>
                        <td><input type="text" name="location4Name" placeholder="Name" value="{{ location4[0] }}"></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="location3Lat" placeholder="Latitude" value="{{ location3[1] }}"></td>
                        <td><input type="text" name="location4Lat" placeholder="Latitude" value="{{ location4[1] }}"></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="location3Lon" placeholder="Longitude" value="{{ location3[2] }}"></td>
                        <td><input type="text" name="location4Lon" placeholder="Longitude" value="{{ location4[2] }}"></td>
                    </tr>
                </table>
            </fieldset>
            <p>
                <button type="submit">Generate Maps</button>
            </p>
        </form>
        <h1>Maps</h1>
        <div id="mapProjection1">
            <img src="{{ url_for('serve_map1', filename=filename_plate_carree) }}">
        </div>
        <div id="mapProjection2">
            <img src="{{ url_for('serve_map2', filename=filename_azimuthal_equidistant) }}">
        </div>
        <script src="{{ url_for('static', filename='spinner.js') }}"></script>
    </body>
</html>
