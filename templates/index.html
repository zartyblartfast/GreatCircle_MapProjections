<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Great Circle Routes & Map Projections</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <h1>Great Circle Routes & Map Projections</h1>

    <form id="locationsForm" method="post" action="/">
        <fieldset>
            <legend>Location Pair 1</legend>

            <label for="dropdown1">Select a Pair of Locations:</label>
            <select id="dropdown1" name="dropdown1">
                <option disabled selected value> -- select an option -- </option>
            </select>

            <table>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                </tr>
                <tr>
                    <td>Location 1:</td>
                    <td><input type="text" id="location1Name" name="location1Name" value="{{ location1[0] }}" required></td>
                    <td><input type="text" id="latitude1" name="location1Lat" value="{{ location1[1] }}" required></td>
                    <td><input type="text" id="longitude1" name="location1Lon" value="{{ location1[2] }}" required></td>
                </tr>
                <tr>
                    <td>Location 2:</td>
                    <td><input type="text" id="location2Name" name="location2Name" value="{{ location2[0] }}" required></td>
                    <td><input type="text" id="latitude2" name="location2Lat" value="{{ location2[1] }}" required></td>
                    <td><input type="text" id="longitude2" name="location2Lon" value="{{ location2[2] }}" required></td>
                </tr>
            </table>
        </fieldset>

        <fieldset id="secondPair">
            <legend>Location Pair 2</legend>

            <label for="dropdown2">Select a Pair of Locations:</label>
            <select id="dropdown2" name="dropdown2">
                <option disabled selected value> -- select an option -- </option>
            </select>

            <table>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                </tr>
                <tr>
                    <td>Location 3:</td>
                    <td><input type="text" id="location3Name" name="location3Name" value="{{ location3[0] }}" required></td>
                    <td><input type="text" id="latitude3" name="location3Lat" value="{{ location3[1] }}" required></td>
                    <td><input type="text" id="longitude3" name="location3Lon" value="{{ location3[2] }}" required></td>
                </tr>
                <tr>
                    <td>Location 4:</td>
                    <td><input type="text" id="location4Name" name="location4Name" value="{{ location4[0] }}" required></td>
                    <td><input type="text" id="latitude4" name="location4Lat" value="{{ location4[1] }}" required></td>
                    <td><input type="text" id="longitude4" name="location4Lon" value="{{ location4[2] }}" required></td>
                </tr>
            </table>
        </fieldset>

        <p>
            <button type="submit">Generate Map</button>
            <img id="spinner" src="{{ url_for('static', filename='spinner.gif') }}">
        </p>
    </form>

    <div id="mapProjection1">
        <img src="{{ url_for('map1', filename=filename_plate_carree) }}">
    </div>

    <div id="mapProjection2">
        <img src="{{ url_for('map2', filename=filename_azimuthal_equidistant) }}">
    </div>
</body>
</html>
